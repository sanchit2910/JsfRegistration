<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
<!--        <h:outputLabel value=" hello #{loginBean.username}"/> -->
        <h:dataTable value="#{userBean.productList}" var="p" border="2" cellspacing="3" cellpadding="3">  

            <h:column>  
                <f:facet name="header">First Name</f:facet>  
                <h:outputText value="#{p.firstName}"/>  
            </h:column>  
            <h:column>  
                <f:facet name="header">Last Name</f:facet>  
                <h:outputText value="#{p.lastName}"/>  
            </h:column>  
            <h:column>  
                <f:facet name="header">user ID</f:facet>  
                <h:outputText value="#{p.userID}"/>  
            </h:column>  
            <h:column>  
                <f:facet name="header">Password</f:facet>  
                <h:outputText value="#{p.password}"/>  
            </h:column>  
            <h:column>  
                <f:facet name="header">C Password</f:facet>  
                <h:outputText value="#{p.confirmPassword}"/>  
            </h:column>  
        </h:dataTable>  

    </h:body>
</html>
