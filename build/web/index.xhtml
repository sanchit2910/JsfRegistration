<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <h:head>
        <title>User form</title>
    </h:head>
    <h:body>
        <div class="container">
            <h:form>
            <h:outputLabel value="UserName" class="bg-dark text-white"/> 
            <h:inputText value="#{loginBean.username}"  required="true" requiredMessage="enter username" class="form-control"/>
            <br/>
            <br/>
            <h:outputLabel value="Password" class="bg-dark text-white"/>
            <h:inputSecret value="#{loginBean.password}" class="form-control"></h:inputSecret>
            <br/>
            <br/>
            
            <h:commandButton  class="bg-dark text-white" value="Login" action="home.xhtml"></h:commandButton>
        </h:form>
        </div>
    </h:body>
</html>
